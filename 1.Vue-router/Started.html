<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-exercise</title>
  <style>
    .router-link-active {
      color: red;
    }
    a{
      text-decoration:none;
      margin-left:5px;
    }
  </style>  
</head>
<body>
  <div id="app">
    <h1>Hello App!</h1>
    <!-- 使用 router-link 组件来导航 -->
    <!-- 通过传入 to 属性指定链接 -->
    <!-- <router-link>默认被渲染为<a>标签 -->
    <p>
      <router-link to="/foo">Go To Foo</route-link>
      <router-link to="/bar">Go To Bar</route-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将在这里渲染 -->
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    //1. 定义(路由)组件
    const Foo = {
      template:"<div>foo</div>"
    };
    const Bar = {
      template:"<div>bar</div>"
    };
    //2. 定义路由
    //每个路由映射一个组件，其中的"component"可以是通过
    //Vue.extend()创建的组件构造器
    const routes = [
      {path:"/foo",component:Foo},
      {path:"/bar",component:Bar}
    ];
    //3. 创建router实例，然后传入 routes配置
    //缩写 <=> routes:routes
    const router = new VueRouter({
      routes
    });
    //4. 创建和挂载根实例
    //一定要通过 router 配置参数注入路由，
    //从而让整个应用具有路由功能
    const app = new Vue({
      router
    }).$mount("#app");
  </script>
</body>
</html>
